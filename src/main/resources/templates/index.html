<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${rents}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No rent yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Rents</h2>
                <p><a href="/newrent">Add a new rent</a></p>

                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Car model</th>
                        <th>Car number</th>
                        <th>Customer</th>
                        <th>Office</th>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rent : ${rents}">
                        <td th:text="${rent.id}"></td>
                        <td th:text="${rent.carModel.name}"></td>
                        <td th:text="${rent.carNumber}"></td>
                        <td th:text="${rent.customer.name}"></td>
                        <td th:text="${rent.office.name}"></td>
                        <td th:text="${rent.carEvent}"></td>
                        <td th:text="${rent.eventDate}"></td>
                        <td><a th:href="@{/edit/{id}(id=${rent.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${rent.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
