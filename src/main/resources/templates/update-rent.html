<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Update Rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/shards.min.css"/>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Rent</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${rent.id})}" th:object="${rent}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="carModel" class="col-form-label">Car model</label>
                        <select required class="form-control" id="carModel" name="carModel" path="carModel">
                            <option th:each="model : ${models}"
                                    th:value="${model.id}"
                                    th:text="${model.name}"
                                    th:selected="${model.id==rent.carModel.id}"
                            ></option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="customer" class="col-form-label">Customer</label>
                        <select required class="form-control" id="customer" name="customer" path="customer">
                            <option th:each="customer : ${customers}"
                                    th:value="${customer.id}"
                                    th:text="${customer.name}"
                                    th:selected="${customer.id==rent.customer.id}"
                            ></option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="carNumber" class="col-form-label">Car number</label>
                        <input type="text" th:field="${rent.carNumber}" class="form-control" id="carNumber" placeholder="carNumber">
                        <span th:if="${#fields.hasErrors('carNumber')}" th:errors="*{carNumber}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="startDate" class="col-form-label">Start date</label>
                        <input type="date" th:field="${rent.startDate}" class="form-control" id="startDate" placeholder="startDate">
                        <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate" class="col-form-label">End date</label>
                        <input type="date" th:field="${rent.endDate}" class="form-control" id="endDate" placeholder="endDate">
                        <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Rent"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
